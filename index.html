shboard%203cccf047c2b54622a089ec43c67cd3a5/Timeline%20951092165e564ef3aee0c7187e97706d.html"><img class="icon" src="https://www.notion.so/icons/clock_gray.svg"/>Timeline</a></figure><h2 id="e5fb6ea3-b08c-4cac-9aca-cc7464fd6fca" class=""><mark class="highlight-orange">Paper Guidelines</mark></h2><hr id="a7172143-d588-4a6e-8236-5735830e8347"/><figure id="cba2852d-7c00-466e-9f30-4f148463e116" class="link-to-page"><a href="YRJ%20Junior%20Researcher%20Dashboard%203cccf047c2b54622a089ec43c67cd3a5/Research%20Paper%20cba2852d7c00466e9f304f148463e116.html"><span class="icon">🔭</span>Research Paper</a></figure><figure id="30eded1b-dc43-42b8-beea-ea513569623c" class="link-to-page"><a href="YRJ%20Junior%20Researcher%20Dashboard%203cccf047c2b54622a089ec43c67cd3a5/Review%20Paper%2030eded1bdc4342b8beeaea513569623c.html"><span class="icon">📝</span>Review Paper</a></figure><h2 id="b1bca640-29bd-43cc-aa38-807eac4b19f9" class=""><mark class="highlight-orange">Training Materials</mark></h2><hr id="cd0417cf-1094-4e7b-8bfa-c5ceb6867c72"/><figure id="bc838143-6072-4f9a-8b0a-e67b9a81f491" class="link-to-page"><a href="YRJ%20Junior%20Researcher%20Dashboard%203cccf047c2b54622a089ec43c67cd3a5/YRJ%20Handbook%20bc83814360724f9a8b0ae67b9a81f491.html"><span class="icon">🔭</span>YRJ Handbook</a></figure><h2 id="e89d53b8-5905-49c2-9f07-ddaf9ccd99ce" class=""><mark class="highlight-orange">YRJ Website</mark></h2><figure id="689d9351-91bc-45af-867e-58cd8dc640e2"><a href="https://yrjournal.org/" class="bookmark source"><div class="bookmark-info"><div class="bookmark-text"><div class="bookmark-title">Youth Research Journal</div><div class="bookmark-description">An initiative by Youth Research Journal is the first Journal published by high school students, for high school students.</div></div><div class="bookmark-href"><img src="https://yrjournal.org/fevicon/favicon.ico" class="icon bookmark-icon"/>https://yrjournal.org/</div></div><img src="https://yrjournal.org/fevicon/favicon.ico" class="bookmark-image"/></a></figure><p id="d6f03003-a38c-40b9-bdc1-5a032c4aaf18" class="">
</p><hr id="940ddced-4332-41e0-bc8c-23a49c58f545"/><h2 id="bfa4b54d-9b94-4f78-842d-675a56ff4f06" class=""><mark class="highlight-red_background">Report Form</mark></h2><hr id="327751d6-693b-44f8-9bbe-e80f6d342586"/><figure id="18ebb26e-9dd3-4094-82d5-3f422db7ddff"><a href="https://forms.gle/oanPj7ZbYiRa6rU49" class="bookmark source"><div class="bookmark-info"><div class="bookmark-text"><div class="bookmark-title">Senior Researchers Report Form</div><div class="bookmark-description">This misconduct reporting form is intended for junior researchers who need to report improper conduct by their research mentor or supervisor.  You may submit this report anonymously. Your name, email, and other details will remain strictly confidential and will only be accessible to the management board. Please file this report if you believe: Your mentor has acted in a manner that violates academic or moral integrity Their conduct warrants an official investigation or disciplinary action  Examples of reportable incidents include: Frequent unexcused absences, making it difficult to meet or collaborate Refusing to provide feedback on assignments and research progress Treating you or other juniors in a disrespectful or unprofessional manner Any form of bullying, harassment, or verbal abuse  Please note that this form is NOT for general feedback. If you wish to provide positive or constructive feedback, please use the designated form in your Dashboard.  If your report indicates a case of serious misconduct, we will investigate promptly and take the appropriate actions to resolve the issue. Our primary goal is to ensure all researchers are treated fairly and have the proper support needed for their academic success.</div></div><div class="bookmark-href"><img src="https://ssl.gstatic.com/docs/forms/device_home/android_192.png" class="icon bookmark-icon"/>https://forms.gle/oanPj7ZbYiRa6rU49</div></div><img src="https://lh6.googleusercontent.com/PSFmZemCRjJd6sINGPvkbq2iXnaALRfrZtqDgELUasa_sXILklY_NhjbudEme3XNk4Gc4guH700=w1200-h630-p" class="bookmark-image"/></a></figure><p id="009700db-6a6b-4344-9427-34b3c01fdd7d" class="">
</p></div><div id="6aaa2bb3-d942-44c2-994a-5df129e6a578" style="width:100%" class="column"><hr id="fd07cf70-abfb-45e2-b687-38b072769dd3"/><h2 id="0f87e00e-4b8b-4043-beb0-3705443961f6" class=""><mark class="highlight-orange">Tasks Submission</mark></h2><hr id="29d7ccfc-42f3-42eb-86db-1779702ed1ef"/><figure id="f7dc3026-5f1e-47ed-9849-0b905bec1f1a" class="link-to-page"><a href="YRJ%20Junior%20Researcher%20Dashboard%203cccf047c2b54622a089ec43c67cd3a5/Task%20Submission%20Portal%20f7dc30265f1e47ed98490b905bec1f1a.html"><img class="icon" src="https://www.notion.so/icons/arrow-up_gray.svg"/>Task Submission Portal</a></figure><h2 id="0d37552f-757c-4e38-874c-2304ca7e91c3" class=""><mark class="highlight-orange">Sessions Feedback</mark></h2><hr id="991973f6-39c4-45da-9b9f-84f25fa4efb5"/><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="24011c08-ba7d-4991-8f54-877dc6b53db9"><div style="font-size:1.5em"><span class="icon">💡</span></div><div style="width:100%">This form is intended for junior researchers. It is optional to fill this form after every session. However, sharing your valuable feedback, thoughts, and suggestions will help us improve the experience we provide for you - the junior researchers!</div></figure><figure id="38c197fc-40a1-4603-8b54-c7104abfe1a8"><a href="https://forms.gle/LAjc688MdCry5n3R8" class="bookmark source"><div class="bookmark-info"><div class="bookmark-text"><div class="bookmark-title">Sessions Feedback Form | Juniors</div><div class="bookmark-description">This form is intended for junior researchers. It is optional to fill this form after every session. However, sharing your valuable feedback, thoughts, and suggestions will help us improve the experience we provide for you - the junior researchers!</div></div><div class="bookmark-href"><img src="https://ssl.gstatic.com/docs/forms/device_home/android_192.png" class="icon bookmark-icon"/>https://forms.gle/LAjc688MdCry5n3R8</div></div><img src="https://lh5.googleusercontent.com/GS527nR8sBH28fmk7KPtMfA34TdZoIviW1Vz3FjCZ80TQTE3o2EAxdkfl1dFQoiEefQu9FR8tRQ=w1200-h630-p" class="bookmark-image"/></a></figure></div></div><p id="d87977aa-1718-49cc-a9fb-d3ff32afa77a" class="">
</p></div></article><span class="sans" style="font-size:14px;padding-top:2em"></span></body></html>
